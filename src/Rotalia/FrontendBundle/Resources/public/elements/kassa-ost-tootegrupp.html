<link rel="import" href="kassa-ost-toode.html">
<link rel="import" href="kassa-equal-columns-behavior.html">
<link rel="import" href="kassa-behavior.html">

<dom-module id="kassa-ost-tootegrupp">
    <template>
        <style>
            h3 {
                margin-left: 1em;
            }

            div {
                display: flex;
                flex-flow: row wrap;
            }
            kassa-ost-toode {
                flex: 1 0 16.8em;
                margin: 0.2em;
            }

        </style>

        <h3 hidden$="[[!productsCount]]"><content></content></h3>

        <div id="items">
            <template is="dom-repeat" items=[[products]] as="product" filter="[[_filter(filterVal)]]"
                      rendered-item-count="{{productsCount}}" on-dom-change="setColumnWidths">
                <kassa-ost-toode product="[[product]]" on-tap="_selectProduct" kassa-columns-item></kassa-ost-toode>
            </template>
        </div>



    </template>
    <script>
        Polymer({
            is: "kassa-ost-tootegrupp",
            properties: {
                products: {
                    type: Array
                },
                filterVal: {
                    type: String,
                    value: ''
                }
            },
            behaviors: [EqualColumnsBehavior, KassaBehavior],
            selectFirst: function() {
                var first = this.$.items.querySelector('kassa-ost-toode');
                if (this.isTrue(first)) {
                    this._selectProduct({model: {product: first.product}});
                    return true
                }
                return false
            },
            _filter: function(val) {
                return function(product) {
                    if (!val) return true;
                    if (!product) return false;
                    return product.name && ~product.name.toLowerCase().indexOf(val.toLowerCase());
                };
            },

            _selectProduct: function (e) {
                this.fire('kassa-select-product', e.model.product);
            }

        })
    </script>
</dom-module>
