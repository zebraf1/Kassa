<!DOCTYPE html>
<html lang="et">
<head>
    <title>ÕKassa</title>

    <meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">

	<!-- Chrome for Android theme color -->
	<meta name="theme-color" content="#84bd00">

	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- Tile color for Win8 -->
	<meta name="msapplication-TileColor" content="#0077c8">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="ÕKassa">
	<link rel="icon" sizes="192x192" href="images/icons/chrome-touch-icon-192x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="ÕKassa">
	<link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png">

	<!-- Tile icon for Win8 (144x144) -->
	<meta name="msapplication-TileImage" content="mages/icons/ms-touch-icon-144x144-precomposed.png">

    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="import" href="elements/kassa-app.html" async>

	<style is="custom-style">
		:root {
			font-family: 'Roboto', sans-serif;

			--kassa-primary-color: #84bd00; /* green */
			--kassa-secondary-color: #0077c8; /* blue */
			--kassa-dark-color: #1A1A1A;
			--kassa-success-color: #3be53f;
			--kassa-error-color: #e51c23;

			--paper-button: {
				background: var(--kassa-secondary-color);
				color: #FFF;
				height: 2.5em;
			};
		}

		body {
			overflow: hidden;
			height: 100%;
		}

		paper-dialog {
			min-width: 300px;
		}

		paper-dialog paper-material {
			margin: 1em 1em 0 1em;
		}

		paper-dialog .split-h {
			display: flex;
			flex-flow: row wrap;
			justify-content: space-between;
			align-items: center;
			min-height: 60px;
		}

		paper-dialog .split-h * {
			margin: 0.5em;
			margin-left: auto;
			flex-grow: 0;
		}

		paper-dialog .split-h *:first-child {
			margin-left: 0;
		}

		paper-dialog .split-v {
			display: flex;
			flex-flow: column nowrap;
			justify-content: flex-start;
			align-items: stretch;
		}

		paper-dialog .split-h * {
			flex: 0 0 auto;
		}

		paper-dialog .split-h .expanding {
			flex-grow: 1;
		}

	</style>

</head>
<body class="loading">

<!-- Skeleton for fast first paint -->
<div id="skeleton">
    <div id="left"></div>
    <div id="main">
        <div id="head">
            <div id="title">
                <img src="images/icons/icon-96x96.png" alt="õkassa logo" /><span>KASSA</span>
            </div>
        </div>
        <div id="content">
        </div>
    </div>
    <div id="right"></div>
</div>

<kassa-app></kassa-app>


<script src="js/main.js"></script>

</body>
</html>
