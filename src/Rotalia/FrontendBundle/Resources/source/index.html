<!DOCTYPE html>
<html lang="et">
<head>
	<title>ÕKassa</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

	<link rel="shortcut icon" href="images/icons/favicon.ico">
	<link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">

	<!-- Chrome for Android theme color -->
	<meta name="theme-color" content="#84bd00">

	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="ÕKassa">
	<link rel="icon" type="image/png" sizes="192x192" href="images/icons/android-chrome-192x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="ÕKassa">
	<link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
	<link rel="mask-icon" href="images/icons/safari-pinned-tab.svg" color="#0077c8">

	<!-- Tile icon for Win -->
	<meta name="msapplication-TileImage" content="mages/icons/mstile-150x150.png">
	<meta name="msapplication-TileColor" content="#0077c8">

	<script src="js/main.js"></script>
	<script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
	<link rel="import" href="elements/kassa-app.html" async>


	<custom-style>
		<style is="custom-style">
			html {
				font-family: 'Roboto', sans-serif;

				--kassa-primary-color: #84bd00; /* green */
				--kassa-secondary-color: #0077c8; /* blue */
				--kassa-dark-color: #1A1A1A;
				--kassa-success-color: #00bf44;
				--kassa-warning-color: #e5911c;
				--kassa-error-color: #e51c23;

				--paper-button: {
					background: var(--kassa-secondary-color);
					color: #FFF;
					height: 2.5em;
				};
			}

			body {
				overflow: hidden;
				height: 100%;
			}
		</style>
	</custom-style>


</head>
<body class="loading">

	<kassa-app></kassa-app>

</body>
</html>
