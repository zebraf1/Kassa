<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="kassa-behavior.html">
<link rel="import" href="kassa-material.html">

<dom-module id="kassa-ost-toode">
	<template>
		<style>
			kassa-material {
				cursor: pointer;
			}

			span {
				display: block;
				flex: 0 0 auto;
				text-align: right;
			}

			span:first-child {
				flex: 1 0 auto;
				text-align: left;
			}

		</style>

		<kassa-material direction="horizontal">
			<span>[[product.name]]</span>
			<span class="row-break">[[formatAmount(product.amount, product.amountType)]]</span>
			<span class="row-break">[[eur2str(product.price)]]</span>
		</kassa-material>


	</template>
	<script>
        Polymer({
            is: "kassa-ost-toode",
            properties: {
                product: {
                    type: Object
                }
            },
            behaviors: [KassaBehavior]
        })
	</script>
</dom-module>
