<dom-module id="kassa-vaadin-button-style" theme-for="vaadin-button">
	<template>
		<style>
			[part~="button"] {
				padding: 6px 12px;
				font-size: 14px;
				line-height: 1.4;
				cursor: pointer;
				border: 1px solid transparent;
				border-radius: 4px;

				background: var(--kassa-secondary-color);
				color: #FFF;
				height: 2.5em;

				box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
				0 1px 5px 0 rgba(0, 0, 0, 0.12),
				0 3px 1px -2px rgba(0, 0, 0, 0.2);
			}
		</style>
	</template>
</dom-module>
