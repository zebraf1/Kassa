<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="kassa-behavior.html">

<dom-module id="kassa-right-drawer">
	<template>
		<style>
			:host {
				display: block;
				background-color: #f1f1f1;
				height: 100%;
				box-shadow: -4px 0 4px rgba(0, 0, 0, 0.3);
				padding: 1em;
				text-align: left;
			}

			[hidden] {
				display: none;
			}

		</style>

		<div hidden$="[[!isTrue(activeConvents)]]">
			<h4>Majanduse eestseisja kontod</h4>
			<template is="dom-repeat" items="[[activeConvents]]" as="convent">
				<p>[[convent.name]]: [[convent.settings.bankAccountIban]] <br /> [[convent.settings.bankAccountOwner]] </p>
			</template>
		</div>

	</template>
	<script>
        Polymer({
            is: "kassa-right-drawer",
            properties: {
                activeConvents: {
                    type: Array,
	                value: []
                }
            },
            behaviors: [KassaBehavior],
        })
	</script>
</dom-module>
