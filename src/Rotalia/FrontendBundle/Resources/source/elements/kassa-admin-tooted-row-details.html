<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="kassa-behavior.html">
<link rel="import" href="kassa-row-details-behavior.html">

<dom-module id="kassa-admin-tooted-row-details">
	<template>
		<style>
			main {
				padding-left: 120px;
				font-size: 13px;
			}

			main div {
				display: flex;
				flex-flow: row nowrap;
			}

			main div span:first-child {
				flex: 0 0 7em;
			}

			main div span:last-child {
				flex: 0 0 2em;
				text-align: right;
			}
		</style>

		<main hidden$='[[isHidden]]'>
			<template is="dom-if" if="[[_isFinite(item.resourceType)]]">
				<div><span>Kogus kapis:</span><span>[[item.inventoryCounts.storage]]</span></div>
				<div><span>Kogus laos:</span><span>[[item.inventoryCounts.warehouse]]</span></div>
			</template>
		</main>

	</template>
	<script>
        Polymer({
            is: "kassa-admin-tooted-row-details",
            properties: {
                name: {
                    type: String,
	                value: "kassa-admin-tooted"
                },
                item: {
                    type: Object
                }
            },
            behaviors: [KassaBehavior, RowDetailsBehavior],
            _isFinite: function (resourceType) {
	            return resourceType === 'LIMITED'
            }
        })
	</script>
</dom-module>
