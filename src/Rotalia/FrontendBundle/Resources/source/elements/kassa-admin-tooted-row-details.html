<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="kassa-behavior.html">

<dom-module id="kassa-admin-tooted-row-details">
	<template>
		<style>
			main {
				padding-left: 120px;
			}

			main div {
				display: flex;
				flex-flow: row nowrap;
			}

			main div span:first-child {
				flex: 0 0 7em;
			}

			main div span:last-child {
				flex: 0 0 2em;
				text-align: right;
			}
		</style>

		<main hidden$='[[_isHidden(rowDetailsName)]]'>
			<div><span>Kogus kapis:</span><span>[[item.inventoryAmounts.storage]]</span></div>
			<div><span>Kogus laos:</span><span>[[item.inventoryAmounts.warehouse]]</span></div>
		</main>

	</template>
	<script>
        Polymer({
            is: "kassa-admin-tooted-row-details",
            properties: {
                item: {
                    type: Object
                },
                rowDetailsName: {
                    type: String
                }
            },
            behaviors: [KassaBehavior],
            _isHidden: function (rowDetailsName) {
                return (rowDetailsName !== 'kassa-admin-tooted')
            }
        })
	</script>
</dom-module>
