<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="kassa-behavior.html">

<dom-module id="kassa-admin-tooted-row-details">
	<template>
		<style>
			main {
				padding-left: 120px;
				font-size: 13px;
			}

			main div {
				display: flex;
				flex-flow: row nowrap;
			}

			main div span:first-child {
				flex: 0 0 7em;
			}

			main div span:last-child {
				flex: 0 0 2em;
				text-align: right;
			}
		</style>

		<main hidden$='[[_isHidden(rowDetailsInfo)]]'>
			<div><span>Kogus kapis:</span><span>[[item.inventoryCounts.storage]]</span></div>
			<div><span>Kogus laos:</span><span>[[item.inventoryCounts.warehouse]]</span></div>
		</main>

	</template>
	<script>
        Polymer({
            is: "kassa-admin-tooted-row-details",
            properties: {
                item: {
                    type: Object
                },
                rowDetailsInfo: {
                    type: Object
                }
            },
            behaviors: [KassaBehavior],
            _isHidden: function (rowDetailsInfo) {
                if (this.isTrue(rowDetailsInfo)) {
                    return (rowDetailsInfo.name !== 'kassa-admin-tooted');
                }

                return true;
            }
        })
	</script>
</dom-module>
