<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="kassa-behavior.html">

<dom-module id="kassa-admin-ylekanded-row-details">
	<template>
		<style>
			main {
				padding-left: 120px;
				font-size: 13px;
			}

		</style>

		<main hidden$='[[_isHidden(rowDetailsInfo)]]'>
			<pre>[[item.comment]]</pre>
		</main>

	</template>
	<script>
        Polymer({
            is: "kassa-admin-ylekanded-row-details",
            properties: {
                item: {
                    type: Object
                },
                rowDetailsInfo: {
                    type: Object
                }
            },
            behaviors: [KassaBehavior],
            _isHidden: function (rowDetailsInfo) {
                if (this.isTrue(rowDetailsInfo)) {
                    return (rowDetailsInfo.name !== 'kassa-admin-ylekanded');
                }

                return true;
            }
        })
	</script>
</dom-module>
