<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="kassa-behavior.html">

<dom-module id="kassa-admin-ylekanded-row-details">
	<template>
		<style>
			main {
				padding-left: 120px;
				font-size: 13px;
			}

		</style>

		<main hidden$='[[_isHidden(rowDetailsName)]]'>
			[[item.comment]]
		</main>

	</template>
	<script>
        Polymer({
            is: "kassa-admin-ylekanded-row-details",
            properties: {
                item: {
                    type: Object
                },
                rowDetailsName: {
                    type: String
                }
            },
            behaviors: [KassaBehavior],
            _isHidden: function (rowDetailsName) {
                return (rowDetailsName !== 'kassa-admin-ylekanded')
            }
        })
	</script>
</dom-module>
