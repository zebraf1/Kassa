<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="kassa-behavior.html">

<dom-module id="kassa-material">
	<template>
		<style>
			:host {
				display: block;
			}

			main {
				margin: 0;
				padding: 1em;
				box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
				0 1px 5px 0 rgba(0, 0, 0, 0.12),
				0 3px 1px -2px rgba(0, 0, 0, 0.2);
			}

			main.horizontal {
				display: flex;
				justify-content: flex-start;
				flex-direction: row;
				flex-wrap: wrap;
				align-items: center;
			}

			main.vertical {
				display: flex;
				justify-content: flex-start;
				flex-direction: column;
				flex-wrap: nowrap;
				align-items: flex-start;
			}

			main ::slotted(.row-break) {
				margin-left: auto;
				padding-left: 0.8em;
			}


		</style>

		<main>
			<slot></slot>
		</main>


	</template>
	<script>
        Polymer({
            is: "kassa-material",
            properties: {
                direction: {
                    type: String,
                    observer: '_directionChanged'
                }
            },
            behaviors: [KassaBehavior],
            _directionChanged: function (newDirection) {
                if ((newDirection === 'vertical' || newDirection === 'horizontal')) {
                    this.$$('main').className = newDirection;
                } else {
                    console.log(newDirection);
                }
            }
        })
	</script>
</dom-module>
