<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="kassa-page-behavior.html">
<link rel="import" href="kassa-behavior.html">
<link rel="import" href="kassa-table.html">
<link rel="import" href="kassa-material.html">
<link rel="import" href="kassa-date-picker.html">


<dom-module id="kassa-admin-aruanded">
	<template>
		<style>
			kassa-material {
				margin-bottom: 1em;
			}
		</style>

		<kassa-material direction="horizontal">
			<kassa-date-picker on-kassa-confirm="_loadReports" start-date="{{_startDate}}" end-date="{{_endDate}}"></kassa-date-picker>
		</kassa-material>

		<kassa-table items="[[reports]]" scroll-target="[[scrollTarget]]"  row-details-name="kassa-admin-aruanded"
		             convent-id="[[conventId]]">
			<vaadin-grid-column flex-grow="0" width="3em">
				<template class="header"><span style="text-align: right;">Id</span></template>
				<template>
					<span style="text-align: right;">[[item.id]]</span>
				</template>
			</vaadin-grid-column>
			<vaadin-grid-column flex-grow="1">
				<template class="header">
					<vaadin-grid-filter path="member" value="[[_memberFilter]]">
						<paper-input label="Koostaja" value="{{_memberFilter}}" slot="filter" no-label-float></paper-input>
					</vaadin-grid-filter>
				</template>
				<template>
					<span>[[item.member]]</span>
				</template>
			</vaadin-grid-column>
			<vaadin-grid-column>
				<template class="header">T체체p</template>
				<template>
					<span>[[_mapTarget(item.target)]]</span>
				</template>
			</vaadin-grid-column>
			<vaadin-grid-column flex-grow="0">
				<template class="header"><span style="text-align: right;">Sularaha</span></template>
				<template>
					<span style="text-align: right;">[[eur2str(item.cash)]]</span>
				</template>
			</vaadin-grid-column>
			<vaadin-grid-column flex-grow="0">
				<template class="header"><span style="text-align: right;">Puuduj채채k</span></template>
				<template>
					<span style="text-align: right;">[[eur2str(item.deficit)]]</span>
				</template>
			</vaadin-grid-column>
			<vaadin-grid-column  flex-grow="0" width="150px">
				<template class="header">Aeg</template>
				<template>
					<span>[[item.createdAt]]</span>
				</template>
			</vaadin-grid-column>
		</kassa-table>

	</template>
	<script>
        Polymer({
            is: "kassa-admin-aruanded",
            properties: {
                conventId: {
                    type: Number
                },
                reports: {
                    type: Array
                },
                _startDate: {
                    type: String
                },
                _endDate: {
                    type: String
                }
            },
            behaviors: [PageBehavior, KassaBehavior],
            observers: [
                '_loadReports(pageActive, conventId)',
            ],
	        setUp: function () {
                this.$$('kassa-date-picker').ready();
            },
            cleanUp: function() {
                this.set('reports', []);
            },
            _loadReports: function () {
                if (this.pageActive) {
                    this.fire('kassa-page-loading');
                    this.cleanUp();
                    this.fire('kassa-backend-action', {
                        action: 'doReportsGet', conventId: this.conventId,
                        dateFrom: this._startDate, dateUntil: this._endDate,
                        reportType: 'VERIFICATION',
                        onSuccess: function () {
                            this.fire('kassa-page-ready', {page: this})
                        }.bind(this)
                    });
                }
            },
            _mapTarget: function (target) {
	            var map = {
	                storage: 'Valvearuanne',
		            warehouse: 'Lao inventuur'
	            }

	            return map[target];
            }
        })
	</script>
</dom-module>
