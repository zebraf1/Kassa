<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<link rel="import" href="kassa-page-behavior.html">
<link rel="import" href="kassa-behavior.html">
<link rel="import" href="kassa-confirm-button.html">
<link rel="import" href="kassa-table.html">

<dom-module id="kassa-admin-tootegrupid">
	<template>

		<kassa-table items="[[productGroups]]" edit-func="doProductGroupsPatch" add-func="doProductGroupsPost"
		             dialog="[[dialog]]"
		             scroll-target="[[scrollTarget]]">
			<vaadin-grid-column flex-grow="0">
				<template class="header">Id</template>
				<template>
					<span>[[item.id]]</span>
				</template>
			</vaadin-grid-column>
			<vaadin-grid-column flex-grow="1">
				<template class="header">
					<vaadin-grid-filter path="name" value="{{_nameFilter}}">
						<paper-input label="Nimi" value="{{_nameFilter}}"></paper-input>
					</vaadin-grid-filter>
				</template>
				<template>
					<span>[[item.name]]</span>
				</template>
			</vaadin-grid-column>
			<vaadin-grid-column align-right flex-grow="0">
				<template class="header">Järjekord</template>
				<template>
					<span>[[item.seq]]</span>
				</template>
			</vaadin-grid-column>
		</kassa-table>

		<paper-dialog id="productGroupsDialog" modal style="max-width: 350px">
			<paper-material class="spilt-v">
				<div class="split-h">
					<paper-input data-field="name" label="Nimi" type="text"></paper-input>
				</div>
				<div class="split-h">
					<paper-input data-field="seq" label="Järjekord" type="number" min="0"></paper-input>
				</div>
			</paper-material>
			<div class="buttons">
				<paper-button dialog-dismiss raised>Sulge</paper-button>
				<kassa-confirm-button>Salvesta</kassa-confirm-button>
			</div>
		</paper-dialog>

	</template>
	<script>
        Polymer({
            is: "kassa-admin-tootegrupid",
            properties: {
                productGroups: {
                    type: Array,
                },
                dialog: {
                    type: Node,
                    value: function () {
                        return this.$.productGroupsDialog
                    }
                }
            },
            behaviors: [PageBehavior, KassaBehavior],
            setUp: function () {
                this.fire('kassa-backend-action', {action: 'doProductGroupsGet'});
            }
        })
	</script>
</dom-module>
