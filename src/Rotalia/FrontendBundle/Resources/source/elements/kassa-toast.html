<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="kassa-behavior.html">

<dom-module id="kassa-toast">
	<template>
		<style>
			.error {
				--iron-icon-fill-color: var(--kassa-error-color);
			}

			.success {
				--iron-icon-fill-color: var(--kassa-success-color);
			}

			span {
				margin: 0 18px;
			}

			span:first-child {
				font-size: 1.3em;
			}

			paper-button {
				background: #323232;
				color: #fff;
				margin-left: auto;
			}

			main {
				margin: 0;
				padding: 0;
				display: flex;
				flex-flow: row wrap;
				align-items: center;
				justify-items: flex-start;
			}

			main > * {
				flex: 0 0 auto;
			}

			[hidden] {
				display: none;
			}
		</style>

		<paper-toast id="toast" duration="[[duration]]">
			<main>
				<iron-icon class="error" icon="kassa:error-outline" hidden$="[[!_error]]"></iron-icon>
				<iron-icon class="success" icon="kassa:done" hidden$="[[_error]]"></iron-icon>
				<div id="text">
					<span>[[text]]</span><br />
					<template is="dom-repeat" items="[[details]]">
						<span>[[item.key]]: [[item.value]]</span><br />
					</template>
				</div>
				<paper-button on-tap="close">
					<slot></slot>
				</paper-button>
			</main>
		</paper-toast>

	</template>
	<script>
        Polymer({
            is: "kassa-toast",
            properties: {
                duration: {
                    type: Number,
                    value: 3000
                },
                _error: {
                    type: Boolean,
                    value: false
                },
                text: {
                    type: String,
                    value: ""
                },
                details: {
                    type: Array,
	                value: []
                }
            },
            behaviors: [KassaBehavior],
            success: function (message) {
                this.close();
                this.set('_error', false);
                this.set('text', message);
                this.set('details', []);
                this.open();
            },
            error: function (errorMessage) {
                this.close();
                this.set('_error', true);
                this.set('text', errorMessage.message);

                var details = []
                for (var key in errorMessage.data) {
                    if (errorMessage.data.hasOwnProperty(key)) {
                        details.push({key: key, value: errorMessage.data[key]})
                    }
                }
                this.set('details', details);

                this.open();
            },
            open: function () {
                return this.$.toast.open();
            },
            close: function (e) {
                return this.$.toast.close();
            }
        })
	</script>
</dom-module>
