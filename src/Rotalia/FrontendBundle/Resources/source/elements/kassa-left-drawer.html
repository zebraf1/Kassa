<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="kassa-icons.html">
<link rel="import" href="kassa-rotating-selector.html">
<link rel="import" href="kassa-behavior.html">

<dom-module id="kassa-left-drawer">
	<template>
		<style>
			:host {
				background-color: var(--kassa-dark-color);
				box-shadow: 4px 0 4px rgba(0, 0, 0, 0.3);
				height: 100%;
				display: flex;
				flex-flow: column nowrap;
				padding-bottom: 0.5em;
				box-sizing: border-box;
				align-items: stretch;
				text-align: left;
			}

			#leftHead {
				height: 192px;
				color: var(--kassa-primary-color);
				display: flex;
				flex-flow: column nowrap;
				justify-content: flex-end;
				padding: 0 1em;
			}

			#leftHead h2, #leftHead h3 {
				margin: 0.3em 0;
			}

			ul {
				list-style-type: none;
				padding: 0;
				margin: 0 0 3px;
				width: 100%;
				background-color: var(--kassa-dark-color);
			}

			li a {
				color: #FFF;
				display: block;
				padding: 0.5em 1em;
				font-size: 1.2em;
				font-weight: bold;
				font-variant: small-caps;
				text-decoration: none;
				border-top: 1px solid var(--kassa-secondary-color);
				border-bottom: 1px solid var(--kassa-secondary-color);
			}

			li a:hover {
				background-color: #01233B;
			}

			li:first-of-type a {
				border-top: 2px solid var(--kassa-secondary-color);
			}

			li:last-of-type a {
				border-bottom: 2px solid var(--kassa-secondary-color);
			}

			li a.active {
				background-color: #012F4E;
			}

			main {
				overflow-y: auto;
				height: 100%;
				flex: 1 1 100%;
				width: 100%;
			}

			.bottom-button {
				display: block;
				box-sizing: border-box;
				padding: 0.5em 1em;
				font-size: 1.2em;
				font-weight: bold;
				width: 100%;
				height: 2.2em;
				color: var(--kassa-primary-color);
				text-decoration: none;
				cursor: pointer;
			}

			.bottom-button:hover {
				text-shadow: 0px 0px 2px var(--kassa-primary-color);
			}

			iron-icon {
				height: 1.2em;
				width: 1.2em;
				margin-bottom: 0.3em;
				margin-right: 0.4em;
			}

			[hidden] {
				display: none;
			}

			@media (max-height: 600px) {
				#leftHead {
					height: 128px;
				}
			}

		</style>
		<main hidden$="[[!isTrue(member)]]">
			<div id="leftHead">
				<h2>[[member.name]]</h2>
				<h3>Saldo: [[eur2str(member.creditBalance)]]</h3>
			</div>

			<ul>
				<template is="dom-if" if="[[_hasRights(member, 'ROLE_USER', configuration.selectedConventId)]]">
					<template is="dom-repeat" items="[[_filterByRole(navigation, 'ROLE_USER')]]" as="site">
							<li><a href="#/[[site.page]]" class$="[[_classForSelected(site.page, page)]]">[[site.name]]</a></li>
					</template>
				</template>
			</ul>
			<ul>
				<template is="dom-if" if="[[_hasRights(member, 'ROLE_ADMIN', configuration.selectedConventId)]]">
					<template is="dom-repeat" items="[[_filterByRole(navigation, 'ROLE_ADMIN')]]" as="site">
						<li><a href="#/[[site.page]]" class$="[[_classForSelected(site.page, page)]]">[[site.name]]</a></li>
					</template>
				</template>
			</ul>
		</main>
		<kassa-rotating-selector hidden$="[[!isTrue(member)]]" class="bottom-button"
		                         convent-id="{{configuration.selectedConventId}}"
		                         active-convents="[[activeConvents]]" member="[[member]]">
			<iron-icon icon="kassa:room"></iron-icon>
		</kassa-rotating-selector>
		<a href="#/logout" hidden$="[[!isTrue(member)]]" class="bottom-button">
			<iron-icon icon="kassa:exit-to-app"></iron-icon>
			Logi v√§lja
		</a>
	</template>
	<script>
        Polymer({
            is: "kassa-left-drawer",
            properties: {
                member: {
                    type: Object
                },
                page: {
                    type: String
                },
                activeConvents: {
                    type: Array
                },
                navigation: {
                    type: Array
                },
	            configuration: {
                    type: Object,
		            notify: true
	            }
            },
            behaviors: [KassaBehavior],
            _hasRights: function (member, role, conventId) {
                if (this.isTrue(member) && this.isTrue(conventId)) {

                    if ((role === 'ROLE_ADMIN') && (member.conventId !== conventId) && (member.roles.indexOf('ROLE_SUPER_ADMIN') < 0)) {
                        return false;
                    }
                    return member.roles.indexOf(role) >= 0;
                }
                return false;
            },
            _classForSelected: function (page, selectedPage) {
	            if (page === selectedPage) {
	                return 'active';
	            } else {
	                return ''
	            }
            },
	        _filterByRole: function (items, value) {
		        return items.filter(item => item.role === value);
            }
        })
	</script>
</dom-module>
