<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="kassa-vaadin-button-style.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">

<link rel="import" href="kassa-behavior.html">

<dom-module id="kassa-date-picker">
	<template>
		<style>
			:host {
				width: 100%;
			}

			main {
				width: 100%;

				display: flex;
				flex-flow: row wrap;
				justify-content: space-between;
				align-items: flex-end;
			}

			paper-button {
				margin-left: auto;
			}

		</style>

		<main>
			<div>
				<vaadin-date-picker id="startDatePicker" value="{{startDate}}" max="[[endDate]]" label="Algus"></vaadin-date-picker> <br />
				<vaadin-date-picker id="endDatePicker" value="{{endDate}}" min="[[startDate]]" label="Lõpp"></vaadin-date-picker>
			</div>
			<paper-button raised on-tap="_onCOnfirm">Lae uuesti</paper-button>
		</main>


	</template>
	<script>
        Polymer({
            //['Jaanuar', 'Veebruar', 'Märts', 'Aprill', 'Mai', 'Juuni','Juuli', 'August', 'September', 'Oktoober', 'November', 'Detsember'];
            is: "kassa-date-picker",
            properties: {
                //Min and max value of datepicker
                startDate: {
                    type: String,
                    notify: true
                },
                endDate: {
                    type: String,
                    notify: true
                },
	            _i18n: {
                    type: Object,
		            value: {
                        monthNames: [
                            'Jaanuar', 'Veebruar', 'Märts', 'Aprill',
	                        'Mai', 'Juuni','Juuli', 'August',
	                        'September', 'Oktoober', 'November', 'Detsember'
                        ],
                        weekdays: [
                            'Pühapäev', 'Esmaspäev', 'Teisipäev', 'Kolmapäev',
                            'Neljapäev', 'Reede', 'Laupäev'
                        ],
                        weekdaysShort: [
                            'P', 'E', 'T', 'K', 'N', 'R', 'L'
                        ],
                        firstDayOfWeek: 1,
			            week: 'Nädal',
			            calendar: 'Kalender',
			            clear: 'Tühjenda',
			            today: 'Täna',
			            cancel: 'Katkesta',
                        formatDate: function(d, isIso) {

                            if (isIso === undefined) {
                                isIso = false;
                            }

                            const year = d.getFullYear();
                            let yearString = year.toString();
                            if (yearString.length < 3 && year >= 0) {
                                yearString = (year < 10 ? '000' : '00') + year;
                            }
                            const month = d.getMonth() + 1;
                            let monthString = month.toString();
                            if (monthString.length < 2) {
                                monthString = '0' + month;
                            }
                            const day = d.getDate();
                            let dayString = day.toString();
                            if (dayString.length < 2) {
                                dayString = '0' + day;
                            }

                            if (isIso) {
                                return yearString + '-' + monthString + '-' + dayString;
                            } else {
                                return dayString + '.' + monthString + '.' + yearString;
                            }



                        },
                        parseDate: function (text) {
                            const parts = text.split('.');

                            const day = parseInt(parts[0]);
                            const month = parseInt(parts[1]) - 1;
                            const year = parseInt(parts[2]);


                            const result = new Date(0, 0);
                            result.setFullYear(year);
                            result.setMonth(month);
                            result.setDate(day);
                            return result;
                        },
                        formatTitle: function(monthName, fullYear) {
                            return monthName + ' ' + fullYear;
                        }
		            }
	            }
            },
            behaviors: [KassaBehavior],
	        ready: function () {
                this.$.startDatePicker.set('i18n', this._i18n);
                this.$.endDatePicker.set('i18n', this._i18n);

                const today = new Date();
                this.set('endDate', this._i18n.formatDate(today,  true));
                today.setDate(today.getDate() - 7);
                this.set('startDate', this._i18n.formatDate(today,  true));

            },
            _onCOnfirm: function () {
	            this.fire('kassa-confirm');
            }
        })
	</script>
</dom-module>
