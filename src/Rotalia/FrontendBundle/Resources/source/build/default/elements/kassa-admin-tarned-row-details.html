<html><head></head><body><dom-module id="kassa-admin-tarned-row-details"><template><style>main{font-size:13px;padding-left:1em;width:100%;}table{border-spacing:0;}thead th, tbody td{text-align:right;padding:0.3em;}thead th:first-child, tbody td:first-child{text-align:left;}tbody tr:nth-child(odd){background-color:#e6e6e6;}[hidden]{display:none;}</style><iron-ajax id="reportGet" url="/api/reports/[[item.id]]" loading="{{loading}}" handle-as="json" method="GET" content-type="application/x-www-form-urlencoded"></iron-ajax><main hidden$="[[isHidden]]"><paper-spinner active="" hidden$="[[!loading]]" style="height:25px; width: 25px; margin: 0 auto"></paper-spinner><table hidden$="[[loading]]"><thead><tr><th>Toode</th><th>Suurus</th><th>Kogus</th></tr></thead><tbody><template is="dom-repeat" items="[[rows]]" as="row"><tr><td>[[row.product.name]]</td><td>[[formatAmount(row.product.amount, row.product.amountType)]]</td><td>[[row.count]]</td></tr></template></tbody></table></main></template><script>Polymer({is:'kassa-admin-tarned-row-details',properties:{name:{type:String,value:'kassa-admin-tarned'},rows:{type:Array}},behaviors:[KassaBehavior,RowDetailsBehavior],rowActivated:function(b){this.$.reportGet.generateRequest().completes.then(function(c){var d=c.xhr.response.data;this.set('rows',d.report.reportRows),this.async(function(){b()})}.bind(this))}});</script></dom-module></body></html>
