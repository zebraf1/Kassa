<html><head><link rel="import" href="../bower_components/polymer/polymer.html"><script>ColumnsBehavior={ready:function(){window.addEventListener('resize',this.setColumnWidths.bind(this))},setColumnWidths:function(){this.debounce('columnWidth',function(){var b=this.querySelectorAll('[kassa-columns-item]');if(0<b.length)for(var c=b[0].parentElement,d=getComputedStyle(c),e=getComputedStyle(b[0]),f=parseFloat(d.width),g=parseFloat(d.paddingLeft)+parseFloat(d.paddingRight),h=parseFloat(e.flexBasis),j=parseFloat(e.marginLeft)+parseFloat(e.marginRight),k=Math.floor((f-g)/(h+j)),m=0;m<b.length;m++)b[m].style.maxWidth=(f-g)/k-j+'px'},200)}};</script></head><body></body></html>
