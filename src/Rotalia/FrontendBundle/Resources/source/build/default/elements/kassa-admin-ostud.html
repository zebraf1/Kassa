ate><span>[[item.createdAt]]</span></template></vaadin-grid-column></kassa-table></template><script>Polymer({is:'kassa-admin-ostud',properties:{conventId:{type:Number},purchases:{type:Array},_startDate:{type:String},_endDate:{type:String}},behaviors:[PageBehavior,KassaBehavior],observers:['_loadPurchases(pageActive, conventId)'],cleanUp:function(){this.set('purchases',[])},_loadPurchases:function(){this.pageActive&&(this.fire('kassa-page-loading'),this.cleanUp(),this.fire('kassa-backend-action',{action:'doPurchasesGet',conventId:this.conventId,dateFrom:this._startDate,dateUntil:this._endDate,onSuccess:function(){this.fire('kassa-page-ready',{page:this})}.bind(this)}))},_computePrice:function(b,c){return this.eur2str(b*c)}});</script></dom-module></body></html>
