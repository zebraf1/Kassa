<html><head></head><body><dom-module id="kassa-admin-kassad"><template><style></style><kassa-table items="[[pointOfSales]]" dialog="[[dialog]]" convent-id="[[conventId]]" scroll-target="[[scrollTarget]]" add-func="doPointOfSalesPost" edit-func="doPointOfSalesPatch" delete-func="doPointOfSalesDelete"><vaadin-grid-column flex-grow="0"><template class="header">Id</template><template><span>[[item.id]]</span></template></vaadin-grid-column><vaadin-grid-column flex-grow="10" filter-by="name"><template class="header"><vaadin-grid-filter path="name" value="{{_nameFilter}}"><paper-input label="Nimi" value="{{_nameFilter}}" slot="filter"></paper-input></vaadin-grid-filter></template><template><span>[[item.name]]</span></template></vaadin-grid-column><vaadin-grid-column><template class="header">Konvent</template><template><span>[[mapIdToValue(item.conventId, activeConvents, 'name')]]</span></template></vaadin-grid-column><vaadin-grid-column><template class="header">Looja</template><template><span>[[item.createdBy]]</span></template></vaadin-grid-column><vaadin-grid-column><template class="header">Loodud</template><template><span>[[item.createdAt]]</span></template></vaadin-grid-column></kassa-table><paper-dialog id="dialog" modal="" style="max-width: 350px"><kassa-material direction="vertical"><paper-input data-field="name" label="Nimi" type="text"></paper-input></kassa-material><div class="buttons"><paper-button dialog-dismiss="" raised="">Sulge</paper-button><kassa-confirm-button style="margin-right: 16px">Salvesta</kassa-confirm-button></div></paper-dialog></template><script>Polymer({is:'kassa-admin-kassad',properties:{pointOfSales:{type:Array},activeConvents:{type:Array},dialog:{type:Node},conventId:{type:Number}},behaviors:[PageBehavior,KassaBehavior],ready:function(){this.set('dialog',this.$.dialog)},setUp:function(){this.fire('kassa-backend-action',{action:'doPointOfSalesGet'})}});</script></dom-module></body></html>
