RotaliaReport_view:
    pattern:  /aruanne/vaata/{id}/
    defaults: { _controller: RotaliaInventoryBundle:Report:View }

RotaliaReport_update:
    pattern:  /aruanne/majandus/
    defaults: { _controller: RotaliaInventoryBundle:Report:Update, id: null }

RotaliaReport_edit:
    pattern:  /aruanne/muuda/{id}/
    defaults: { _controller: RotaliaInventoryBundle:Report:Update }

RotaliaReport_browse:
    pattern:  /sirvi/{page}/
