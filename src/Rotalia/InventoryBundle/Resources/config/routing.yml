    defaults: { _controller: RotaliaInventoryBundle:Stats:Products }

#Transactions
RotaliaInventory_purchaseLog:
    pattern:  /tehingud/
    defaults: { _controller: RotaliaInventoryBundle:Transactions:Log }

RotaliaInventory_purchaseLogMember:
    pattern:  /tehingud/liige/{memberId}/
    defaults: { _controller: RotaliaInventoryBundle:Transactions:Log }

RotaliaInventory_purchaseLogFilter:
    pattern:  /tehingud/filter/
    defaults: { _controller: RotaliaInventoryBundle:Transactions:LogFilter }

#Search
RotaliaInventory_searchMember:
    pattern:  /otsi/kasutajat/
    defaults: { _controller: RotaliaInventoryBundle:Search:Member }

RotaliaInventory_searchProduct:
