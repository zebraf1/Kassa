    defaults: { _controller: RotaliaInventoryBundle:PointOfSale:Add }

RotaliaInventory_pointOfSaleDelete:
    pattern: /kassad/kustuta/{id}/
    defaults: { _controller: RotaliaInventoryBundle:PointOfSale:Delete }

#Purchase
RotaliaInventory_purchasePos:
    pattern:  /kassa/
    defaults: { _controller: RotaliaInventoryBundle:Purchase:Home }

RotaliaInventory_purchasePayment:
