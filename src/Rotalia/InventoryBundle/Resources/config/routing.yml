    defaults: { _controller: RotaliaInventoryBundle:Search:Product }

#CreditManagement
RotaliaInventory_creditManagementList:
    pattern:  /krediit/
    defaults: { _controller: RotaliaInventoryBundle:CreditManagement:List }

